allprojects {
    repositories {
        jcenter()
    }
}
apply plugin:'java'

subprojects {
    version = '1.0'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
buildscript {
    ext {
        springBootVersion = '2.1.4.RELEASE'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {
    repositories {
        jcenter()
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}


subprojects {
    version = '1.0'
    apply plugin: 'java'


}

configure(subprojects.findAll{it.name.contains('jdbc')}){
    apply plugin: 'org.springframework.boot'

    dependencies {
        compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.4.RELEASE'
    }
}

configure(subprojects.findAll { it.name.contains('_service_') }) {

    apply plugin: 'org.springframework.boot'

    dependencies {
        compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.4.RELEASE'
    }

    jar {
        String appName = project.name.split('_').last().capitalize() + 'App'
        String mainClass = "com.honor.service.system." + appName
        print("build service jar:"+appName)
        manifest {
            attributes(
                    "Manifest-Version": 1.0,
                    "Main-Class": mainClass)
        }
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
        into('assets') {
            from 'assets'
        }
    }
}

